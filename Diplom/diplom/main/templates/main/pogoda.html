{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/stylepogoda.css' %}" />
  </head>
  <body>
    <div class="container-pogoda">
      <p>Погода</p>
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Введите город..." />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="error">
        <p>Введите коррекное название города</p>
      </div>
      <div class="weather">
        <div class="weather-image">
          <i class="fa-solid fa-cloud"></i>
        </div>
        <h1 class="temp">22 &#8451</h1>
        <h2 class="city">Bezenchuk</h2>
              <div class="details">
        <div class="col">
              <i class="fa-solid fa-water"></i>
            <div>
                <p class="humidity">50%</p>
                <p>Влажность</p>
            </div>
        </div>
        <div class="col">
             <i class="fa-solid fa-wind"></i>
            <div>
                <p class="wind">15 km/h</p>
                <p>Скорость ветра</p>
            </div>
        </div>
      </div>
      </div>
    </div>
    <script src="{% static 'main/js/mainpogoda.js' %}"></script>
  </body>
</html>
